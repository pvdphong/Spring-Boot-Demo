<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head>
<meta charset="UTF-8">
<title>Thêm mới thành viên</title>
</head>
<body>
	<section id="admin-content" class="p-3" layout:fragment="content">
		<h3 class="mb-4">Thêm mới thành viên</h3>
		<form method="POST" th:action="@{/user/add}" th:object="${user}">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>Email</label> <input type="text" th:field="*{email}"
							class="form-control" placeholder="email" />
					</div>
					<div class="form-group">
						<label>Mật khẩu</label> <input type="password" th:field="*{password}"
							class="form-control" placeholder="password" />
					</div>
					<div class="form-group">
						<label>Họ tên</label> <input type="text" th:field="*{fullname}"
							class="form-control" placeholder="fullname" />
					</div>
					<div class="form-group">
						<label>Số điện thoại</label> <input type="text" th:field="*{phone}"
							class="form-control" placeholder="phone" />
					</div>
				</div>
				<div class="col-md-6">	
					<div class="form-group">
						<label>Địa chỉ</label> <input type="text" th:field="*{address}"
							class="form-control" placeholder="address" />
					</div>
					<div class="form-group">
						<label>Avatar</label> <input type="text" th:field="*{avatar}"
							class="form-control" placeholder="avatar" />
					</div>
					<div class="form-group">
						<label>Quyền</label> 
						<select th:field="*{roleId}" class="form-control">
							<option th:each="role: ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
						</select>
					</div>
				</div>
				<div class="col-12 mt-3">
					<button type="submit" class="btn btn-success">Lưu lại</button>
					<a class="btn btn-secondary" th:href="@{/user}">Quay lại</a>
				</div>
			</div>
		</form>
	</section>
</body>
</html>
